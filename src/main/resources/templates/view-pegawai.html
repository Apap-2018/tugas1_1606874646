
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment('View Pegawai')"></title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<table>
			<tr>
				<td>NIP</td>
				<td th:text="${pegawai.nip}"></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td th:text="${pegawai.nama}"></td>
			</tr>
			<tr>
				<td>Tempat Lahir</td>
				<td th:text="${pegawai.tempat_lahir}"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td th:text="${pegawai.tanggalLahir}"></td>
			</tr>
			<tr>
				<td>Tahun Masuk</td>
				<td th:text="${pegawai.tahunMasuk}"></td>
			</tr>
			<tr>
				<td>Nama Instansi</td>
				<td th:text="${pegawai.instansi.nama} + ' - ' + ${pegawai.instansi.provinsi.nama}"></td>
			</tr>
			<tr>
				<td>Jabatan</td>	
				<td>
				<th:block th:each="jabatan : ${jabatanPegawai}">
					<p th:text="${jabatan.jabatan.nama}"></p>		
				</td>
			</tr>
			<tr>
				<td>Gaji</td>
				<td th:text="'Rp ' + ${gaji}"></td>
			</tr>
			
		</table>
		<form th:action="@{'/pegawai/ubah'}" method="GET">
				<input type="hidden" th:value="${pegawai.nip}" name="nip" />
				<button type="submit" class="btn btn-primary">Ubah</button>
		</form>
	</body>
</html>
