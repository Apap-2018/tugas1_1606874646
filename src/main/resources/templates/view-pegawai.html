		<table>
			<tr>
				<td>NIP</td>
				<td th:text="${pegawai.nip}"></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td th:text="${pegawai.nama}"></td>
			</tr>
			<tr>
				<td>Tempat Lahir</td>
				<td th:text="${pegawai.tempat_lahir}"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td th:text="${pegawai.tanggal_lahir}"></td>
			</tr>
			<tr>
				<td>Tahun Masuk</td>
				<td th:text="${pegawai.tahun_masuk}"></td>
			</tr>
			<tr>
				<td>Nama Instansi</td>
				<td th:text="${pegawai.instansi.nama} + ' - ' + ${pegawai.instansi.provinsi.nama}"></td>
			</tr>
			<tr>
				<td>Jabatan</td>	
				<td>
				<th:block th:each="jabatan : ${jabatanPegawai}">
					<p th:text="${jabatan.jabatan.nama}"></p>		
				</td>
			</tr>
			<tr>
				<td>Gaji</td>
				<td th:text="'Rp ' + ${gaji}"></td>
			</tr>
			
		</table>
		
		<a th:href="@{'/pegawai/ubah/' + ${pegawai.nip}}" >Ubah Pegawai</a><br>
	</body>
</html>
