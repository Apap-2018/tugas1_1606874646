
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment('View Pegawai')"></title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<h1>Detail Jabatan</h1>
		<table>
			<tr>
				<td>Nama</td>
				<td th:text="${jabatan.nama}"></td>
			</tr>
			<tr>
				<td>Deskripsi</td>
				<td th:text="${jabatan.deskripsi}"></td>
			</tr>
			<tr>
				<td>Gaji Pokok</td>
				<td th:text="${jabatan.gaji_pokok}"></td>
			</tr>
		</table>
		
		<form th:action="@{'/jabatan/ubah?jabatanId=' + ${jabatan.id}}" method="GET">
			<button value="submit">Ubah</button>
		</form>
		
		<!-- <form th:action="@{'/jabatan/hapus'}">
			<button value="submit">Hapus</button>
		</form> -->
	</body>
</html>
